<!doctype html>
<html lang="{{- .Site.Language.LanguageCode -}}"
{{- if eq .Site.Params.colorScheme "dark" }} class="dark-mode-on"
{{- else if eq .Site.Params.colorScheme "light" }} class="dark-mode-off"
{{- end }}>

{{ partial "head.html" . }}

<body>
{{ partial "header.html" . }}

    <main class="content-wrapper">
        <article class="content-container">

{{ block "main" . }}{{ end }}

        </article>
    </main>

{{ partial "footer.html" . }}
</body>

</html>
